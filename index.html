<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Resume Builder — Login</title>

<!-- Google font (nice modern look) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1: #d6fff1;
    --bg2: #d9e0ff;
    --accent: #10b981;
    --card-bg: rgba(255,255,255,0.06);
    --card-border: rgba(255,255,255,0.08);
    --glass-shadow: 0 8px 30px rgba(2,6,23,0.6);
  }
  html,body{height:100%;}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    background: linear-gradient(120deg, #a8ffdf 0%, #d9e0ff 60%, #c6ffd8 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
  }

  .container{
    width:100%;
    max-width:1100px;
    height:640px;
    border-radius:16px;
    overflow:hidden;
    display:grid;
    grid-template-columns: 1fr 480px;
    box-shadow: var(--glass-shadow);
  }

  /* left visual area */
  .visual {
    position:relative;
    padding:40px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient( circle at 10% 10%, rgba(255,255,255,0.25), transparent 10%),
      linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  }
  .visual .brand {
    position:absolute;
    left:32px; top:32px;
    display:flex; gap:10px; align-items:center;
    color:#023047; font-weight:700;
  }
  .visual .brand .dot{width:32px;height:32px;border-radius:6px;background:linear-gradient(45deg,#1dc4a7,#0ea5a4)}
  .visual img.illustration{
    width:86%;
    max-width:560px;
    filter: drop-shadow(0 20px 40px rgba(0,0,0,0.25));
  }

  /* right: glass form card */
  .card {
    padding:36px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    border-left: 1px solid rgba(255,255,255,0.03);
    border-radius: 0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:12px;
    backdrop-filter: blur(8px) saturate(120%);
    box-shadow: 0 8px 30px rgba(2,6,23,0.35);
  }

  .card h1 {
    margin:0 0 8px 0;
    font-size:28px;
    color:#ffffff;
    font-weight:700;
  }
  .card p.lead {
    margin:0 0 20px 0;
    color:rgba(255,255,255,0.78);
    font-size:14px;
  }

  .form-row{display:block;margin-bottom:12px}
  label{display:block;font-size:12px;color:rgba(255,255,255,0.75);margin-bottom:6px}
  input[type="email"],input[type="password"],input[type="text"]{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid var(--card-border);
    background: rgba(10,12,18,0.5);
    color:#fff;
    outline: none;
    box-sizing:border-box;
    transition: box-shadow .12s, border-color .12s;
  }
  input:focus{ box-shadow: 0 6px 20px rgba(2,6,23,0.45); border-color: rgba(255,255,255,0.16) }

  .actions{display:flex;gap:12px;margin-top:8px}
  .btn{
    flex:1;
    padding:12px 14px;
    border-radius:10px;
    border:0;
    cursor:pointer;
    font-weight:700;
    color:#002217;
    background: linear-gradient(180deg,var(--accent), #059669);
    box-shadow: 0 8px 20px rgba(5,150,105,0.16);
  }
  .btn.secondary{
    background: transparent;
    color: #e6f7f0;
    border:1px solid rgba(255,255,255,0.06);
    font-weight:600;
  }

  .tiny { font-size:13px;color:rgba(255,255,255,0.72); margin-top:8px }
  .link{ color: #eafff3; font-weight:600; text-decoration:underline; cursor:pointer }

  /* small screens: stack vertically */
  @media (max-width:920px){
    .container{ grid-template-columns: 1fr; height:auto; padding:24px; gap:18px; max-width:760px }
    .visual{ order:2; padding:18px; }
    .visual img.illustration{ width:86% }
    .card{ order:1; padding:22px }
  }
</style>
</head>
<body>

<div class="container">
  <!-- left visual -->
  <div class="visual">
    <div class="brand">
      <div class="dot"></div>
      <div style="font-size:16px;color:#012">ResumeLab</div>
    </div>

    <!-- illustration: replace src with local file if you have one -->
    <img class="illustration" src="https://images.unsplash.com/photo-1589571894960-20bbe2828d6b?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=cd3a6f6b7c69d5f7b7a9b7d3b82b1a28" alt="illustration">
  </div>

  <!-- right form -->
  <div class="card" role="region" aria-label="Authentication">
    <h1>Create an account</h1>
    <p class="lead">Join ResumeBuilder — save profiles, generate tailored resumes with AI.</p>

    <div class="form-row">
      <label for="fullName">Full name</label>
      <input id="fullName" type="text" placeholder="Your full name" />
    </div>

    <div class="form-row">
      <label for="email">Email address</label>
      <input id="email" type="email" placeholder="you@domain.com" />
    </div>

    <div class="form-row">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Choose a password" />
    </div>

    <div class="form-row">
      <label for="password2">Confirm password</label>
      <input id="password2" type="password" placeholder="Repeat password" />
    </div>

    <div class="actions">
      <button id="btnSignup" class="btn">Sign Up</button>
      <button id="btnLogin" class="btn secondary">Log in</button>
    </div>

    <div class="tiny">
      By signing up you agree to our <span class="link">Terms</span>. Already have an account?
      <span id="gotoLogin" class="link">Log in</span>
    </div>

    <div id="formMsg" class="tiny" aria-live="polite" style="margin-top:8px;color:rgba(255,255,255,0.9)"></div>
  </div>
</div>

<script>
  // Minimal JS wiring: validate and call your existing auth handlers.
  const el = id => document.getElementById(id)
  const msg = el('formMsg')

  // Hook: implement these functions with your Supabase calls (or reuse existing functions)
  async function onSignUp({ fullName, email, password }) {
    // Example: call your supabase signUp code here.
    // return { ok:true } or { ok:false, error: 'message' }
    return { ok: false, error: 'Not wired: replace onSignUp() with your supabase call' }
  }
  async function onSignIn({ email, password }) {
    // replace with supabase signInWithPassword and redirect to home
    return { ok: false, error: 'Not wired: replace onSignIn() with your supabase call' }
  }

  // UI actions
  el('btnSignup').addEventListener('click', async () => {
    const fullName = el('fullName').value.trim()
    const email = el('email').value.trim()
    const pw = el('password').value
    const pw2 = el('password2').value
    msg.style.color = '#fff'

    if (!fullName || !email || !pw) { msg.textContent = 'Please fill name, email and password.'; return }
    if (pw.length < 6) { msg.textContent = 'Password must be at least 6 characters.'; return }
    if (pw !== pw2) { msg.textContent = 'Passwords do not match.'; return }

    msg.textContent = 'Signing up…'
    const res = await onSignUp({ fullName, email, password: pw })
    if (res.ok) {
      msg.style.color = '#dfffe6'
      msg.textContent = 'Signup successful — redirecting...'
      // OPTIONAL: redirect to dashboard after signup
      // window.location.href = 'home.html'
    } else {
      msg.style.color = '#ffdfdf'
      msg.textContent = 'Signup failed: ' + (res.error || 'unknown error')
    }
  })

  el('btnLogin').addEventListener('click', async () => {
    const email = el('email').value.trim()
    const pw = el('password').value
    if (!email || !pw) { msg.textContent = 'Enter email and password to log in'; return }
    msg.textContent = 'Logging in…'
    const res = await onSignIn({ email, password: pw })
    if (res.ok) {
      msg.style.color = '#dfffe6'
      msg.textContent = 'Logged in — redirecting...'
      // redirect to dashboard
      // window.location.href = 'home.html'
    } else {
      msg.style.color = '#ffdfdf'
      msg.textContent = 'Login failed: ' + (res.error || 'invalid credentials')
    }
  })

  // link
  el('gotoLogin').addEventListener('click', () => {
    // If you use separate pages: window.location.href='login.html'
    // Otherwise switch view — keep simple here.
    msg.textContent = 'Switch to login — use the Log in button above.'
  })
</script>
</body>
</html>
