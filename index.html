<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ResumeBuilder â€“ Login / Signup</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #c8ffe0, #d7e3ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 900px;
        background: white;
        display: flex;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .left {
        flex: 1;
        background: linear-gradient(135deg, #a2f5c1, #c9e4ff);
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .right {
        flex: 1;
        padding: 40px;
        background: #f9faff;
    }

    h2 {
        margin-bottom: 10px;
        color: #1a1a1a;
        font-size: 26px;
    }

    .subtitle {
        font-size: 14px;
        color: #555;
        margin-bottom: 30px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: #eef2f7;
        font-size: 14px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        background: #00c47a;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #00a868;
    }

    .switch-text {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        color: #333;
    }

    .link {
        color: #0077ff;
        font-weight: bold;
        cursor: pointer;
    }

    /* Hide login form initially */
    #loginSection {
        display: none;
    }
</style>

</head>
<body>

<div class="container">

    <!-- LEFT IMAGE PANEL -->
    <div class="left">
        <img src="https://illustrations.popsy.co/gray/man-sitting-at-desk.svg" width="280">
    </div>

    <!-- RIGHT PANEL -->
    <div class="right">

        <!-- SIGNUP FORM ------------------------------- -->
        <div id="signupSection">
            <h2>Create an Account</h2>
            <p class="subtitle">Join ResumeBuilder to save profiles & generate tailored resumes.</p>

            <input type="text" id="su-fullname" placeholder="Full Name" />
            <input type="email" id="su-email" placeholder="Email Address" />
            <input type="password" id="su-password" placeholder="Password" />
            <input type="password" id="su-confirm" placeholder="Confirm Password" />

            <button id="btnSignup">Sign Up</button>

            <p class="switch-text">
                Already have an account?
                <span class="link" id="gotoLogin">Log in</span>
            </p>
        </div>

        <!-- LOGIN FORM -------------------------------- -->
        <div id="loginSection">
            <h2>Welcome Back</h2>
            <p class="subtitle">Log in to your ResumeBuilder account</p>

            <input type="email" id="li-email" placeholder="Email Address" />
            <input type="password" id="li-password" placeholder="Password" />

            <button id="btnLogin">Log In</button>

            <p class="switch-text">
                Don't have an account?
                <span class="link" id="gotoSignup">Create one</span>
            </p>
        </div>

    </div>
</div>

<script>
    const signupSection = document.getElementById("signupSection");
    const loginSection = document.getElementById("loginSection");

    const gotoLogin = document.getElementById("gotoLogin");
    const gotoSignup = document.getElementById("gotoSignup");

    // Switch to login
    gotoLogin.addEventListener("click", () => {
        signupSection.style.display = "none";
        loginSection.style.display = "block";

        // Autofill email from signup field
        document.getElementById("li-email").value =
            document.getElementById("su-email").value;

        document.getElementById("li-email").focus();
    });

    // Switch to signup
    gotoSignup.addEventListener("click", () => {
        loginSection.style.display = "none";
        signupSection.style.display = "block";
        document.getElementById("su-fullname").focus();
    });
</script>

</body>
</html>
