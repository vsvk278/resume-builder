<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ResumeBuilder — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root{--bg1:#0f4440; --bg2:#29d3c8; --pill-bg:#ffffff; --pill-text:#0b2b2a}
  html,body{height:100%;margin:0;font-family:Montserrat,Arial,Helvetica,sans-serif}
  body{background:linear-gradient(130deg,var(--bg1) 0%, var(--bg2) 100%);display:flex;align-items:center;justify-content:center;padding:24px}
  .card{max-width:680px;width:100%;text-align:center}
  h1{color:#fff;font-size:48px;margin:0;font-weight:800}
  .sub{color:rgba(255,255,255,0.9);margin-bottom:28px}
  .form{max-width:520px;margin:24px auto;display:flex;flex-direction:column;gap:20px;align-items:center}
  label{width:100%;text-align:left;color:rgba(255,255,255,0.9);font-weight:700;letter-spacing:1px}
  .pill{width:100%;background:var(--pill-bg);border-radius:40px;padding:16px 22px;border:0;font-weight:700;color:var(--pill-text);text-transform:uppercase;letter-spacing:2px}
  .btn{margin-top:6px;width:140px;background:linear-gradient(180deg,#07c7a8,#06b6d4);color:#052021;border:0;padding:14px;border-radius:40px;font-weight:800;cursor:pointer}
  .links{margin-top:18px;color:rgba(255,255,255,0.95)}
  a{color:#fff;text-decoration:underline;font-weight:700;margin:0 8px}
  #msg{color:#ffd9d9;margin-top:8px}
  @media (max-width:520px){h1{font-size:34px}}
</style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <div class="sub">Sign in to continue</div>

    <div class="form">
      <div style="width:100%"><label>Email</label><input id="email" class="pill" type="email" placeholder="your email address" /></div>
      <div style="width:100%"><label>Password</label><input id="password" class="pill" type="password" placeholder="enter password" /></div>
      <button id="btnLogin" class="btn">LOGIN</button>
      <div id="msg"></div>
      <div class="links">
        <a href="index.html">Create account</a>
        <a href="forgot.html">Forgot password?</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://aisuwbgwhvbikdvoming.supabase.co'
    const SUPABASE_ANON_KEY = 'sb_publishable_OZ2XcYvyUC3cpTUPUXhTig_bH_U1QO7'
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const msgEl = document.getElementById('msg')
    document.getElementById('btnLogin').addEventListener('click', async ()=>{
      msgEl.textContent = ''
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value
      if(!email || !password){ msgEl.textContent = 'Enter email and password'; return }
      msgEl.textContent = 'Signing in...'
      try{
        const { data, error } = await supabase.auth.signInWithPassword({ email, password })
        if(error){ msgEl.textContent = 'Error: ' + error.message; return }
        msgEl.style.color = '#dff6f0'
        msgEl.textContent = 'Login successful — redirecting...'
        setTimeout(()=> location.href = 'home.html', 350)
      }catch(e){
        msgEl.textContent = 'Error: ' + (e.message||e)
      }
    })

    // if already signed in, go to home
    (async ()=>{
      const { data } = await supabase.auth.getUser()
      if(data?.user) location.href = 'home.html'
    })()
  </script>
</body>
</html>
