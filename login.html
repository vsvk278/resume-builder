<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume Builder — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:820px;margin:2rem auto;padding:1rem;color:#f1f1f1;background:#0f1720}
    .card{background:#0b1220;border:1px solid #172033;padding:20px;border-radius:10px;margin-bottom:14px}
    input,button{display:block;width:100%;margin:8px 0;padding:12px;border-radius:8px;border:1px solid #233040;background:#071226;color:#fff;box-sizing:border-box}
    button{cursor:pointer;background:#0ea5a4;color:#012;border:0;padding:12px;font-weight:700}
    h1{font-size:28px;margin-bottom:14px}
    small{color:#9aa7b2}
    a{color:#7dd3fc}
  </style>
</head>
<body>
  <h1>Resume Builder — Login</h1>

  <div class="card">
    <h3>Log in</h3>
    <input id="li-email" placeholder="Email" autocomplete="email" />
    <input id="li-password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="btn-login">Login</button>

    <p class="muted" id="msg"><small>No account? <a href="index.html">Sign Up</a> • <a href="forgot.html">Forgot password</a></small></p>
  </div>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://aisuwbgwhvbikdvoming.supabase.co'
    const SUPABASE_ANON_KEY = 'sb_publishable_OZ2XcYvyUC3cpTUPUXhTig_bH_U1QO7'
    const { createClient } = supabase
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const msg = document.getElementById('msg')

    document.getElementById('btn-login').onclick = async () => {
      msg.textContent = 'Logging in...'
      const email = document.getElementById('li-email').value.trim()
      const password = document.getElementById('li-password').value
      if (!email || !password) { msg.textContent = 'Email and password required.'; return }

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password })
      if (error) {
        msg.textContent = 'Error: ' + error.message
      } else {
        // successful: go to dashboard
        window.location.href = 'home.html'
      }
    }

    // If already logged in, go to home immediately
    (async () => {
      const { data: { user } } = await supabaseClient.auth.getUser()
      if (user) window.location.href = 'home.html'
    })()
  </script>
</body>
</html>
