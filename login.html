<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ResumeBuilder — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap');
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;height:100vh;
      background:linear-gradient(120deg,#0f544d,#13c7b3);display:flex;align-items:center;justify-content:center;padding:24px;color:#fff}

    .card{width:min(680px,95%);background:rgba(255,255,255,0.03);padding:36px;border-radius:12px;box-shadow:0 30px 40px rgba(0,0,0,0.35);text-align:center}
    h1{font-size:40px;margin:0 0 6px;font-weight:800}
    p.lead{margin:0 0 20px;color:rgba(255,255,255,0.9);font-weight:600}
    label{display:block;font-size:12px;margin:8px 0 6px;font-weight:600;color:#e6fff9}
    input{width:100%;padding:14px 18px;border-radius:28px;border:none;background:#fff;color:#023;font-weight:700}
    .row{display:flex;gap:12px;margin-top:18px;align-items:center;justify-content:center}
    .btn{padding:12px 38px;border-radius:28px;border:none;background:linear-gradient(180deg,#02d3c4,#00b9a7);color:#012;font-weight:800;cursor:pointer;box-shadow:0 10px 18px rgba(0,0,0,0.2)}
    .btn.ghost{background:transparent;border:2px solid rgba(255,255,255,0.15);color:#fff}
    a.small{display:block;margin-top:14px;color:#fff;text-decoration:underline}
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="common.js"></script>

  <div class="card" role="main">
    <h1>Resume Builder</h1>
    <p class="lead">Sign up or log in to save your profile and build tailored resumes</p>

    <label for="li-email">Email</label>
    <input id="li-email" type="email" placeholder="you@domain.com" />

    <label for="li-password">Password</label>
    <input id="li-password" type="password" placeholder="Choose a password" />

    <div class="row">
      <button id="btn-login" class="btn">Log in</button>
      <a href="index.html" class="btn ghost" style="text-decoration:none;line-height:1.6">Sign up</a>
    </div>

    <a href="forgot.html" class="small">Forgot password?</a>

    <p id="msg" style="margin-top:8px;color:#fff;font-weight:700"></p>
  </div>

  <script>
    const msg = document.getElementById('msg');
    document.getElementById('btn-login').onclick = async () => {
      msg.textContent = 'Logging in...';
      const email = document.getElementById('li-email').value.trim();
      const password = document.getElementById('li-password').value;
      if(!email || !password) { msg.textContent = 'Enter email & password'; return; }
      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = 'Error: ' + error.message;
      } else {
        msg.textContent = 'Logged in — redirecting...';
        // redirect to home
        setTimeout(()=> location.href = 'home.html', 500);
      }
    };
  </script>
</body>
</html>
