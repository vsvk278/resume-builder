<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume Builder — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Reuse theme: centered */
    html,body{height:100%;margin:0;font-family:Inter, Arial, sans-serif;color:#fff}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,#0f3a37,#18c1b3);padding:40px}
    .card{width:720px;max-width:96%;background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));padding:36px;border-radius:12px;box-shadow:0 30px 60px rgba(0,0,0,0.35);text-align:center}
    h1{font-size:40px;margin:0 0 8px}
    p.lead{margin:0 0 20px;color:rgba(255,255,255,0.9)}
    label{display:block;text-align:left;font-size:12px;margin:8px 0 6px 0;opacity:0.9}
    input{width:100%;padding:16px;border-radius:999px;border:0;background:#fff;color:#17514e;font-weight:600;font-size:14px}
    .actions{display:flex;gap:12px;justify-content:center;margin-top:18px}
    .btn{padding:12px 28px;border-radius:30px;border:0;background:linear-gradient(180deg,#0fb1a7,#06d1c0);color:#012;font-weight:700;cursor:pointer;letter-spacing:1px}
    .btn.alt{background:transparent;border:2px solid rgba(255,255,255,0.12);color:#fff}
    .links{margin-top:18px}
    a{color:#fff;text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>Resume Builder</h1>
    <p class="lead">Sign in to save your profile and build tailored resumes</p>

    <label>Email</label>
    <input id="li-email" placeholder="you@domain.com" />

    <label>Password</label>
    <input id="li-password" type="password" placeholder="Choose a password" />

    <div class="actions">
      <button class="btn" id="btn-login">Log in</button>
      <button class="btn alt" id="btn-signup">Sign up</button>
    </div>

    <div class="links">
      <a href="forgot.html">Forgot password?</a> &nbsp; • &nbsp; <a href="home.html">Skip to home (dev)</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="common.js"></script>
  <script>
    document.getElementById('btn-login').onclick = async () => {
      const email = document.getElementById('li-email').value.trim();
      const password = document.getElementById('li-password').value;
      if (!email || !password) return alert('Email and password required');
      const { data, error } = await App.client.auth.signInWithPassword({ email, password });
      if (error) return alert('Login error: ' + error.message);
      // On success redirect to home
      App.gotoHome();
    };

    document.getElementById('btn-signup').onclick = () => window.location.href = 'index.html'
  </script>
</body>
</html>
