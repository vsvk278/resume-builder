<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;font-family:Inter, Arial, sans-serif;color:#fff}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,#0f3a37,#18c1b3);padding:48px}
    .card{width:900px;max-width:96%;background:linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02));padding:40px;border-radius:12px;box-shadow:0 30px 60px rgba(0,0,0,0.35);text-align:center}
    h1{font-size:68px;margin:0 0 8px;font-weight:800}
    p.lead{margin:0 0 18px;opacity:0.95}
    label{display:block;font-size:12px;margin:8px 0 6px 0;letter-spacing:1px}
    input{width:70%;max-width:720px;padding:18px;border-radius:999px;border:0;background:#fff;color:#1b6b66;font-weight:700;font-size:16px}
    .btn{display:inline-block;margin-top:22px;padding:14px 28px;border-radius:34px;background:linear-gradient(180deg,#0fb1a7,#06d1c0);border:0;color:#012;font-weight:800;cursor:pointer}
    a{display:block;margin-top:16px;color:#fff;text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>Forgot Password</h1>
    <p class="lead">New Password</p>

    <label>EMAIL</label>
    <input id="fg-email" placeholder="YOUR EMAIL ADDRESS" />

    <div>
      <button class="btn" id="btn-send">SEND</button>
    </div>

    <a href="login.html">Back to Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="common.js"></script>
  <script>
    document.getElementById('btn-send').onclick = async () => {
      const email = document.getElementById('fg-email').value.trim();
      if (!email) return alert('Enter your email');
      const { data, error } = await App.client.auth.resetPasswordForEmail(email, { redirectTo: window.location.origin + '/login.html' });
      if (error) return alert('Error: ' + error.message);
      alert('Password reset requested â€” check your email.');
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
