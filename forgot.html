<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password — Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-pink-600 to-orange-500 flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Reset Password</h1>
      <p class="text-gray-600">Enter your email to receive reset instructions</p>
    </div>

    <form id="forgotForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700">Email</label>
        <input id="email" type="email" required class="w-full px-4 py-3 border rounded-lg" placeholder="you@example.com"/>
      </div>
      <div class="flex justify-between items-center">
        <button type="button" onclick="location.href='login.html'" class="text-gray-600">← Back</button>
        <button type="submit" class="bg-gradient-to-r from-purple-600 to-purple-700 text-white px-6 py-3 rounded-lg">Send Reset Link</button>
      </div>
    </form>

    <div id="success" class="hidden mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
      Reset link sent! Redirecting to login...
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      // show success, then go to login
      document.getElementById('success').classList.remove('hidden');
      setTimeout(()=> location.href='login.html', 1800);
    });
  </script>
</body>
</html>
