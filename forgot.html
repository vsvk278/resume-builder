<!-- forgot.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume Builder â€” Forgot Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="common.js"></script>
  <style>
    html,body{height:100%;margin:0;font-family:Inter, Arial, Helvetica, sans-serif;background:linear-gradient(120deg,#0b4b47,#12d0bd);color:#fff;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:900px;max-width:94%;background:linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.01));border-radius:10px;box-shadow:0 30px 60px rgba(0,0,0,0.4);padding:60px 40px;text-align:center}
    h1{font-size:64px;margin:0;font-weight:900}
    .sub{margin-top:12px;font-size:18px;color:rgba(255,255,255,0.9)}
    label{margin-top:28px;display:block;font-weight:700;letter-spacing:1px}
    input{width:80%;max-width:720px;padding:18px;border-radius:30px;border:none;background:#fff;color:#234;display:block;margin:14px auto;font-weight:700}
    .btn{margin-top:18px;padding:16px 32px;border-radius:40px;border:0;background:linear-gradient(180deg,#13d6c3,#06b39f);font-weight:900;cursor:pointer;box-shadow:0 12px 22px rgba(2,46,41,0.18)}
    .back{display:block;margin-top:22px;color:#fff;text-decoration:underline}
    .status{height:20px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Forgot Password</h1>
      <div class="sub">New Password</div>

      <label>EMAIL</label>
      <input id="f-email" type="email" placeholder="YOUR EMAIL ADDRESS" />

      <button id="btn-send" class="btn">SEND</button>

      <a class="back" href="login.html">Back to Login</a>

      <div id="status" class="status"></div>
    </div>
  </div>

<script>
  appCommon.initSupabase();
  document.getElementById('btn-send').addEventListener('click', async () => {
    const email = document.getElementById('f-email').value.trim();
    const statusEl = document.getElementById('status');
    if(!email){ appCommon.showStatus(statusEl, 'Enter your email', false); return }
    appCommon.showStatus(statusEl, 'Sending reset email...')
    try{
      const { data, error } = await appCommon.supabaseClientRef().auth.resetPasswordForEmail(email)
      if(error) { appCommon.showStatus(statusEl, 'Error: '+error.message, false); return }
      appCommon.showStatus(statusEl, 'Check your email for reset link')
    }catch(e){ appCommon.showStatus(statusEl, 'Request failed', false) }
  })
</script>
</body>
</html>
