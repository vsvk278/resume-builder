<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ResumeBuilder — Home</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root{--bg1:#0f4440; --bg2:#29d3c8}
  html,body{height:100%;margin:0;font-family:Montserrat,Arial,Helvetica,sans-serif}
  body{background:linear-gradient(130deg,var(--bg1) 0%, var(--bg2) 100%);display:flex;align-items:center;justify-content:center;padding:24px}
  .wrap{max-width:880px;width:100%;background:rgba(255,255,255,0.03);padding:28px;border-radius:12px;color:#fff;box-shadow:0 30px 70px rgba(0,0,0,0.35)}
  .top{display:flex;justify-content:space-between;align-items:center}
  .btn{padding:8px 12px;border-radius:8px;border:0;background:linear-gradient(180deg,#07c7a8,#06b6d4);color:#012;font-weight:800;cursor:pointer}
  .danger{background:#ef4444;color:#fff}
  pre{background:rgba(255,255,255,0.03);padding:12px;border-radius:8px;color:#eaf7f2;overflow:auto}
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h2 style="margin:0">Resume Builder — Home</h2>
        <div id="subtitle" style="opacity:0.95">Loading...</div>
      </div>
      <div>
        <button id="btnProfile" class="btn">Edit profile</button>
        <button id="btnLogout" class="btn danger">Logout</button>
      </div>
    </div>

    <h3 style="margin-top:18px">Profile</h3>
    <pre id="profile">Loading...</pre>

    <h3>Notes</h3>
    <p style="opacity:0.95">This is your home page. Add edit/profile UI later — auth is working and you are redirected here after login.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://aisuwbgwhvbikdvoming.supabase.co'
    const SUPABASE_ANON_KEY = 'sb_publishable_OZ2XcYvyUC3cpTUPUXhTig_bH_U1QO7'
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    async function requireAuth(){
      const { data } = await supabase.auth.getUser()
      const user = data?.user ?? null
      if(!user) { location.href = 'login.html'; return null }
      return user
    }

    ;(async ()=>{
      const user = await requireAuth()
      if(!user) return
      document.getElementById('subtitle').textContent = 'Logged in as ' + user.email
      // try to fetch profiles row, but if not present show placeholder
      try{
        const { data, error } = await supabase.from('profiles').select('*').eq('id', user.id).single()
        document.getElementById('profile').textContent = data ? JSON.stringify(data, null, 2) : 'No profile saved yet.'
      }catch(e){
        document.getElementById('profile').textContent = 'Error fetching profile: ' + (e.message||e)
      }
    })()

    document.getElementById('btnLogout').addEventListener('click', async ()=>{
      await supabase.auth.signOut()
      location.href = 'login.html'
    })
    document.getElementById('btnProfile').addEventListener('click', ()=> alert('Add profile editor (future).'))
  </script>
</body>
</html>
